[General]
#https://github.com/sddm/sddm/issues/1830
#Numlock=on
HaltCommand=/usr/bin/loginctl poweroff 
RebootCommand=/usr/bin/loginctl reboot 
DisplayServer=wayland
GreeterEnvironment=QT_WAYLAND_SHELL_INTEGRATION=layer-shell
InputMethod=qt6-virtualkeyboard

[Theme]
Current=breeze
CursorThemes=breeze_cursors
EnableAvatars=true

[Wayland]
CompositorCommand=kwin_wayland --no-global-shortcuts --no-lockscreen --locale1